<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Page</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator-outline">
      <input type="text" class="calculator-input" disabled />
      <div class="buttons">
        <button class="calculator-button math-sign">+</button>
        <button class="calculator-button math-sign">-</button>
        <button class="calculator-button math-sign">*</button>
        <button class="calculator-button math-sign">/</button>

        <button class="calculator-button math-number">7</button>
        <button class="calculator-button math-number">8</button>
        <button class="calculator-button math-number">9</button>
        <button class="calculator-button math-number">4</button>

        <button class="calculator-button math-number">5</button>
        <button class="calculator-button math-number">6</button>
        <button class="calculator-button math-number">1</button>
        <button class="calculator-button math-number">2</button>

        <button class="calculator-button math-number">3</button>
        <button class="calculator-button math-number">0</button>
        <button class="calculator-button math-number">.</button>
        <button class="calculator-button delete">C</button>
        <button class="calculator-button equal">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
