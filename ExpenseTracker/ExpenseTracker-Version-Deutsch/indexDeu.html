<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ausgabenübersicht</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ausgabenübersicht</h1>
      <!--Income Section-->
      <div class="section">
        <h2>Einnahmen</h2>
        <div class="input-group">
          <label for="income-description">Beschreibung</label>
          <input
            type="text"
            id="income-description"
            placeholder="z.B. Gehalt"
          />
        </div>
        <div class="input-group">
          <label for="income-amount">Betrag (€)</label>
          <input
            type="number"
            id="income-amount"
            min="0"
            step="0.01"
            placeholder="z.B. 100000"
          />
        </div>
        <div class="button-group">
          <button onclick="addIncome()">Einnahme hinzufügen</button>
        </div>
      </div>

      <!--Expenses Section-->
      <div class="section">
        <h2>Ausgaben</h2>
        <div class="input-group">
          <label for="expense-description">Beschreibung</label>
          <input
            type="text"
            id="expense-description"
            placeholder="z.B. Miete"
          />
        </div>
        <div class="input-group">
          <label for="expense-category">Kategorie</label>
          <select id="expense-category">
            <option value="Wohnen">Wohnen</option>
            <option value="Lebensmittel">Lebensmittel</option>
            <option value="Transport">Transport</option>
            <option value="Freizeit">Freizeit</option>
            <option value="Sonstiges">Sonstiges</option>
          </select>
        </div>
        <div class="input-group">
          <label for="expense-amount">Betrag (€)</label>
          <input
            type="number"
            id="expense-amount"
            min="0"
            step="0.01"
            placeholder="z.B. 50000"
          />
        </div>
        <div class="button-group">
          <button onclick="addExpense()">Ausgabe hinzufügen</button>
        </div>
      </div>

      <div class="table-container">
        <h2>Transaktionsverlauf</h2>
        <table>
          <thead>
            <tr>
              <th>Beschreibung</th>
              <th>Kategorie</th>
              <th>Betrag (€)</th>
              <th>Typ</th>
              <th>Aktion</th>
              <!-- Is later used for a delete button-->
            </tr>
          </thead>
          <tbody id="transaction-history">
            <!-- Transactions will be displayed here-->
          </tbody>
        </table>
      </div>
      <div class="summary">
        <h2>Budgetübersicht</h2>
        <p>Gesamteinnahmen: €<span id="total-income">0</span></p>
        <p>Gesamtausgaben: €<span id="total-expenses">0</span></p>
        <p>Kontostand: €<span id="balance">0</span></p>
      </div>
      <div class="clear-button-group">
        <button onclick="clearAll()">Alles löschen</button>
      </div>
      <div id="notification" class="hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
